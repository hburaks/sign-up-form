<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="container-bar">
            <div class="logo">
                <img src="./img/odin-lined.png" alt="the-odin-logo">
                <p id="odinlogo">ODIN</p>
            </div>
        
            <div class="credit">
                Photo by <a href="https://unsplash.com/@coleito?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Cole Keister</a> on <a href="https://unsplash.com/photos/nfxIvG2B62I?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="main">
            
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br><br> You <i>know</i> you want to.</p>
        
                <div class="container-form">
                    <form action=" " method="post">
                        <p>Let's do this! <p>
                        <div>
                            <div>
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name">
                            </div>
                            <div>
                                <label for="last_name">Last Name:</label>
                                <input type="text" class="focus" id="last_name">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="user_email">Email Address:</label>
                                <input type="email" id="user_email" name="email" >
                            </div>
                            <div>
                                <label for="phone">Phone number:</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="user_password">Password:</label>
                                <input type="password" class="error" id="user_password" min="3" max="20"  name="password">
                                <p class="error-message">*Passwords do not match</p>
                            </div>
                            <div>
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" class="error" id="confirm_password" min="3" max="20" name="password">
                            </div>
                        </div>
                    </form>
                </div>
                <button type="button">Create Account</button>
                <div id="login" >Already have an account?    <a href="#">Login</a></div>
        
        </div>
    </div>

</body>
</html>
