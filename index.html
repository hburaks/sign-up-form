<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-bar">
        <div class="logo">
            <img src="" alt="">
            <p id="odinlogo">ODIN</p>
        </div>
        <div class="img">
            <img src="" alt="">
        </div>
        <div class="credit">
            <p>Photo by</p>
        </div>
    </div>
    <div class="main"><div class="container">
        
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br><br> Yoy <i>know</i> you want to.</h2>
        
            <div class="container-form">
                <form action=" " method="post">
                    <h2>Let's do this!</h2>
                    <row>
                        <div>
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name">
                        </div>
                        <div>
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name">
                        </div>
                    </row>
                    <row>
                        <div>
                            <label for="user_email">Email Address:</label>
                            <input type="email" id="user_email" name="email" >
                        </div>
                        <div>
                            <label for="amount">Phone:</label>
                            <input type="number" id="amount" max="13" name="amount">
                        </div>
                    </row>
                    <row>
                        <div>
                            <label for="user_password">Password:</label>
                            <input type="password" id="user_password" min="3" max="20"  name="password">
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" id="confirm_password" min="3" max="20" name="password">
                        </div>
                    </row>
                </form>
            </div>
            <button type="button">Create Account</button>
            <div>Already have an account?<a href="#">Login</a></div>
        
    </div></div>

</body>
</html>
